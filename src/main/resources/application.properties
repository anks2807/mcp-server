spring.application.name=helpdesk-tools
server.port=9019


spring.datasource.url=jdbc:h2:file:./data/helpdesk-tools;AUTO_SERVER=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/schema/schema-h2db.sql
spring.jpa.hibernate.ddl-auto=update

spring.ai.mcp.server.name=helpdesk-tool
spring.ai.mcp.server.type=sync
spring.ai.mcp.server.enabled=true